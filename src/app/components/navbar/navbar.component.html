<ul
  class="menu bg-base-200 rounded-box my-2 w-full justify-center flex flex-col sm:flex-row"
>
  @for (route of routes; track route.path) {
  <li class="m-2 self-center w-full sm:w-auto">
    <a
      class="text-xl block text-center"
      [routerLink]="route.path"
      routerLinkActive="text-amber-500"
    >
      <h2>{{ route.title }}</h2>
    </a>
  </li>
  }
</ul>
